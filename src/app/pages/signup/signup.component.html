<form>
    <div class="row col-11 col-md-6 col-lg-5 mx-auto m-0 shadow p-2 my-3 gy-2 rounded-4">
        <label for="" class="col-3">Email:</label>
        <input type="email" class="col-9 form-input" #email>
        <label for="" class="col-3">Password:</label>
        <input type="password" class="col-9" #password>
        <input type="submit" class="btn btn-info w-50 mx-auto text-light" disabled (click)="signUp(email.value,password.value)" value="signUp">
    </div>
</form>
