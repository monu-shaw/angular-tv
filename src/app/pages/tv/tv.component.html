<div [ngClass]="{'d-none':!loading}">
    <h3 class="text-center text-primary mt-5">Loading..</h3>
</div>

<div class="row mx-0"  [ngClass]="{'d-none':loading}">
    <div class="col-12 col-md-3 ">
        <div class="sticky-top py-md-2">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Search channel</label>
                <input [ngModel]="searchTerm" (ngModelChange)="onSearch($event)"/>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-9 flex flex-wrap justify-center mx-auto c-mw">
        
        <div *ngFor="let d of data">
            <div class="c-card rounded-lg overflow-hidden capitalize border-2 transition-all duration-700 pb-1">
                <div class="w-full img-con mb-2">
                    <img src="/assets/images.png" alt="" srcset="" class="" width="100%" height="80">
                </div>
                <a [routerLink]="['/channel',d.id]" class="text-lg md:text-xl">{{d.name}}â†’</a>
            </div>
        </div>
    
    </div>
</div>
