<div>
    <div class="row col-11 col-md-6 col-lg-5 mx-auto m-0 shadow p-2 my-3 gy-2 rounded-4">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <h4 class="fs-3 mb-5">LogIn</h4>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" placeholder="name@example.com" ngModel required #email="ngModel">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" placeholder="password" ngModel required  #password="ngModel">
            </div>
            <!-- <input type="submit" class="btn btn-info w-50 mx-auto text-light" (click)="signUp(email.value,password.value)" value="signUp"> -->
            <div class="mb-3">
                <button type="submit" class="btn w-50 d-block btn-outline-info">SignIn</button>
            </div>
            <hr />
            <button class="btn btn-info mt-2">SignUp</button>
        </form>
    </div>
</div>
