<div class="row mx-0 bg-white">
    <div class="mx-auto bg-light col-6 col-md-4 col-lg-3 p-3 border-0 " *ngFor="let d of localStore.products">
        <div class="rounded-3 overflow-hidden p-2" style="max-width: 22rem;">
            <div class="overflow-hidden">
                <img src="{{d.image}}" alt="" style="width: 100%;aspect-ratio: 1.1;">
            </div>
            <div class="card-body">
                <p class="c-text truncate dark:text-purple-900">{{d.title}}</p>
                <div class="d-flex flex-wrap justify-content-between my-1 align-items-center">
                    <div>
                        <h6 class="card-text">â‚¹ {{d.price}}</h6>
                    </div>
                    <div class="d-inline-flex gap-1">
                        <div class="bg-dark text-light px-1">3.9 <i class="bi bi-star-fill"></i></div>
                        <p class="c-text m-0">120 Reviews</p>
                    </div>
                </div>
                <div *ngIf="checkExist(d)" class="d-flex gap-2 py-1">
                    <button class="btn btn-outline-primary w-50" (click)="addToCart(d)"><i class="bi bi-plus"></i>Add toCart</button>
                    <button class="btn btn-primary w-50" (click)="removeCart(d)"><i class="bi bi-bag me-1"></i>Buy Now</button>
                </div>
                <div *ngIf="!checkExist(d)" class="d-flex gap-2">
                    <div class="col d-flex align-items-center justify-content-between border px-3 rounded-2">
                        <span class="cursor-pointer" (click)="decrement(d)">-</span>
                        <p class="text-center disabled m-0 p-0">{{getCount(d)}}</p>
                        <span class="cursor-pointer" (click)="increment(d)">+</span>
                    </div>
                    <div class="col"><button class="btn btn-primary w-100"><i class="bi bi-bag me-1"></i>Checkout</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
